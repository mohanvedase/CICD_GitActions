name: Build, Test & Deploy Flask application

on:
  push:
    branches:
      - staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          
      - name: Install Flask
        run: pip install flask

      - name: Run Flask Application
        run: python app.py &
  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - name: Set executable permission
        run: chmod +x test_app.py

      - name: Install Flask
        run: pip install flask

      - name: Install pytest
        run: pip install pytest


      - name: Test Python code
        run: pytest test_app.py
      
        
  deploy:
   runs-on: ubuntu-latest
   steps:         
    - name: deployment step
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: | 

          cd /home/ubuntu/
          sudo git clone https://github.com/mohanvedase/CICD_GitHubActions_Jenkins.git
          sudo git checkout staging
          sudo apt install -y python3-pip
          sudo pip install streamlit 
          sudo streamlit run /home/ubuntu/CICD_GitHubActions_Jenkins/app.py
          sudo pip install pytest
          sudo stramlit run /home/ubuntu/CICD_GitHubActions_Jenkins/test_app.
          sudo git add .
          sudo git commit -m "deploy to staging"
          sudo git push

     
